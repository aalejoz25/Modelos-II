<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="js\functions.js"></script>
    <title id="tt">Template</title>
</head>

<body>
    <input type="button" value="Ver datos" onclick="obtenerdatos()" />
    <header>
        <h1 class="nombre" id="name"></h1>
        <div class="profile">
            <img class="profilePhoto" src="" width="130" height="200" />
        </div>
        <div class="datosPersonales">
            <h2 class="tituloDatosPersonales">DATOS PERSONALES</h2>
            <p class="celular" id="cel"><span class="note">Cel:</span> </p>
            <p class="email" id="mail"><span class="note">e-mail:</span> </p>
            <p class="identificacion" id="CC"><span class="note">Identificaci√≥n:</span>&nbsp;</p>
            <p class="edad" id="age"><span class="note">Edad:</span>&nbsp;</p>
        </div>

    </header>


    <section class="perfilProfesional">
        <article class="profesional">
            <h2 class="titulo">PERFIL PROFESIONAL</h2>
            <p class="descripctionProfesional" id="descripcion"> </p>
        </article>
    </section>

    <section class="infoAcademica">
        <h2 class="titulo">INFORMACION ACADEMICA</h2>
        <div class="groupAcademico">
            <h2 class="titulo" id="nivel"></h2>
            <p class="institucion" id="inst">Instituto Pedagogico los Alamos</p>
            <span class="tiempo" id="time"></span>
            <ul class="relevantes">
                <li class="datoRelevate" id="d1"></li>
                <li class="datoRelevate" id="d2"></li>
                <li class="datoRelevate" id="d3"></li>
            </ul>
        </div>


    </section>

    <section class="experienciaLaboral">
        <h2 class="titulo">EXPERCIENCIA LABORAL</h2>
        <div class="grupoLaboral">
            <h2 class="titulo" id="labor"></h2>
            <p class="lugar_empresa" id="place"></p>
            <p class="jefe" id="boss"></p>
            <span class="tiempo" id="ltime">(2016 - 2017)</span>
            <ul class="cargos">
                <li class="cargo" id="c1"></li>
                <li class="cargo" id="c2"></li>
                <li class="cargo" id="c3"></li>
            </ul>

        </div>

    </section>

    <section class="referencias">
        <h2 class="titulo">REFERENCIA PERSONAL</h2>
        <div class="referencia">
            <h2 class="title" id="rname"></h2>
            <p class="profesion" id="rjob"></p>
            <p class="telefono" id="rcel"></p>
        </div>

        <h2 class="titulo">REFERENCIA FAMILIAR</h2>
        <div class="referencia">
            <h2 class="title" id="fname"></h2>
            <p class="profesion" id="fjob"></p>
            <p class="telefono" id="fcel"></p>
        </div>



    </section>

    <footer>
        <p class="autores">ALVARO | JORGE | DANIELA</p>
        <p>Universidad Distrital Francisco Jose de Caldas</p>
    </footer>
</body>

</html>
